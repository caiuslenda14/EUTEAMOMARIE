    <div id="contador">Calculando...</div>

    <script>
        function atualizarContador() {
            const dataInicial = new Date('2024-07-21T00:00:00');
            const agora = new Date();

            let anos = agora.getFullYear() - dataInicial.getFullYear();
            let meses = agora.getMonth() - dataInicial.getMonth();
            let dias = agora.getDate() - dataInicial.getDate();
            let horas = agora.getHours() - dataInicial.getHours();
            let minutos = agora.getMinutes() - dataInicial.getMinutes();
            let segundos = agora.getSeconds() - dataInicial.getSeconds();

            if (segundos < 0) { segundos += 60; minutos--; }
            if (minutos < 0) { minutos += 60; horas--; }
            if (horas < 0) { horas += 24; dias--; }
            if (dias < 0) {
                let ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
                dias += ultimoMes;
                meses--;
            }
            if (meses < 0) { meses += 12; anos--; }

            document.getElementById('contador').innerText =
                `${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
        }

        setInterval(atualizarContador, 1000);
        atualizarContador();

        // Chuva de Emojis ðŸ’–

            emoji.style.fontSize = size + 'px';
            emoji.style.animationDuration = Math.random() * 2 + 2 + 's';

            setTimeout(() => emoji.remove(), 4000);
        }

        setInterval(createEmoji, 300);
    </script>
